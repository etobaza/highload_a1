<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in post.comments.all %}
    <li>
        {{ comment.created_at }} - {{ comment.author.username }}: {{ comment.content }}
    </li>
    {% endfor %}
</ul>

<h2>Add a Comment</h2>
<form method="post" action="{% url 'create_comment' post.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>
